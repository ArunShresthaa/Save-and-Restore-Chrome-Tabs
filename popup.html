<!DOCTYPE html>
<html lang="en">

<head>
	<title>Tab Exporter</title>
	<style>
		body {
			margin: 10px;
			padding: 10px;
			background: linear-gradient(to bottom, #C5ADC5, #B2B5E0);
			/* Pastel purple gradient background */
			font-family: Arial, sans-serif;
		}

		button {
			padding: 10px;
			margin: 5px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 14px;
			color: #fff;
		}

		#exportBtn {
			background-color: #3498db;
			/* Pastel purple color */
		}

		#restoreBtn {
			background-color: #27ae60;
			/* Light steel blue color */
		}
	</style>
	<script src="popup.js"></script>
</head>

<body>
	<button id="exportBtn">Save Tabs</button>
	<button id="restoreBtn">Restore Tabs</button>
</body>

</html>
